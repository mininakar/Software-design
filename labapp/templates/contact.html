{% extends "layout.html" %}

{% block content %}

    <aside>
        <h2>YOUR REQUEST STATUS</h2>
        <p id="statusfield"></p>
    </aside>
    <section>
        <form class="contactform">
            <fieldset class = "fieldset">
                <legend>CONTACT US</legend>
                <p><label for="fname">Имя :     </label><br><input type="text" name="fname"></p>
                <p><label for="lname">Фамилия : </label><br><input type="text" name="lname"></p>
                <p><label for="email">E-mail :  </label><br><input type="email" name="email"></p>
                <p>
                <label>Тип запроса:</label><br>
                <select name="reqtype">
                    <option>Сотрудничество</option>
                    <option>Техническая информация</option>
                    <option>Ошибка на сайте</option>
                </select>
                </p>
                <p><b>Введите текст запроса:</b></p>
                <p><textarea rows="10" cols="45" name="reqtext"></textarea></p>
            </fieldset>
            <p><input type="submit" id="sendbtn" value="Отправить"></p>
        </form>
    </section>
    <script type="text/javascript" src="/static/js/formsend.js"></script>

{% endblock %}
